<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charaset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>今日の練習メニュー</title>
  </head>
  <body>
     <article id="main">
    <p>近くのグラウンドへ</p>
    <section class="runing_picture">
      <img src="img/runing.png" alt="こんな感じ" width=300 class="photo">
      <dl class="explanation">
        <dt>種類→</dt><dd>ランニング</dd>
        <dt>きつさ→</dt><dd>★★★☆☆</dd>
      </dl>
      
      <table id="ingredient">
          <caption>練習用具</caption>
          <colgroup id="name">
          <colgroup id="amount">
          <colgroup id="price">
          <thead>
            <tr><th></th><td>個数</td><td>値段</td></tr>
          </thead>
          <tbody>
            <tr><th>ウェア</th><td>1枚</td><td rowspan="2">4500円</td></tr> /*rowspanで縦にセルをくっつける*/
            <tr><th>パンツ</th><td>1枚</td></tr>
            <tr><th>トレ－ニングシューズ</th><td>1足</td><td>4000円</td></tr>
            <tr><th>ドリンク</th><td>2本</td><td>300円</td></tr>
          </tbody>
          <tfoot>
            <tr><th>合計</th><td colspan="2">13300円</td></tr> /*colspanで横にセルをくっつける*/
          </tfoot>
        </table>
      </section>
      <input type="submit" value="ok" class="btn btn-submit">
      <input type="reset" value="リセット" class="btn btn-reset">
    </article>
    </section>
  </body>
<html>
